<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="WEB-INF/template/CustomerTemplate.xhtml">
    <ui:define name="content">
        <h2>Registered Customers</h2>
        #{customerBean.refreshList()}
        <h:form>
            <h:panelGrid columns="1">
                <h:commandButton value="Add Customer" action="#{customerBean.addCustomer()}"/>
            </h:panelGrid>

            <h:dataTable value="#{customerBean.customers}" var="customer" styleClass="user_table"
                         headerClass="user_table_header"
                         rowClasses="user_table_odd_row, user_table_even_row"
                         columnClasses="user_table_columns">
                <h:column>
                    <f:facet name="header">Id</f:facet> #{customer.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet> #{customer.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet> #{customer.email}
                </h:column>
                <!-- todo - display date in dd.mm.yyy pattern -> make as <h:outputText/> -->
                <h:column>
                    <f:facet name="header">Birthdate</f:facet> #{customer.birthDate}
                </h:column>
                <h:column>
                    <f:facet name="header">Address</f:facet> #{customer.address}
                </h:column>
                <h:column>
                    <h:commandLink action="#{customerBean.updateCustomer(customer.id)}">
                        <h:graphicImage value="resources/images/edit-icon.png" height="16" width="16" title="Update"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

</html>
