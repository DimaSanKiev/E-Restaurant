<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition>
        <div class="customer-menu-items">
            <h:form>
                <p:growl id="growl" showDetail="true" life="1500" autoUpdate="true"/>
                <!-- Admin buttons -->
                <p:commandButton id="dishList"
                                 rendered="#{employeeBean.employee.role.name == 'ADMIN'}"
                                 action="dishList" value="Dish List" update="matchGrid" ajax="false"
                                 style="float: left"/>

                <!-- Business analyst + Superuser buttons-->
                <p:commandButton id="reports"
                                 rendered="#{employeeBean.employee.role.name == 'SUPER_USER' or employeeBean.employee.role.name == 'BUSINESS_ANALYST'}"
                                 action="reports" value="Reports" update="matchGrid" ajax="false"
                                 style="float: left"/>
                <p:commandButton id="viewDishList"
                                 rendered="#{employeeBean.employee.role.name == 'SUPER_USER'}"
                                 action="dishList" value="Dish List" update="matchGrid" ajax="false"
                                 style="float: left"/>

                <!-- Admin + Superuser buttons -->
                <p:commandButton id="customerList"
                                 rendered="#{employeeBean.employee.role.name == 'ADMIN' or employeeBean.employee.role.name == 'SUPER_USER'}"
                                 action="customerList" value="Customers" update="matchGrid" ajax="false"
                                 style="float: left"/>

                <!-- Kitchen sfaff buttons -->
                <p:commandButton id="kitchen"
                                 rendered="#{employeeBean.employee.role.name == 'KITCHEN_STAFF'}"
                                 action="kitchen" value="Kitchen pending screen" update="matchGrid" ajax="false"
                                 style="float: left"/>

                <!-- Delivery staff buttons -->
                <p:commandButton id="delivery"
                                 rendered="#{employeeBean.employee.role.name == 'DELIVERY_STAFF'}"
                                 action="delivery" value="Delivery pending screen" update="matchGrid" ajax="false"
                                 style="float: left"/>

                <!-- Superuser buttons -->
                <p:commandButton id="employeeList"
                                 rendered="#{employeeBean.employee.role.name == 'SUPER_USER'}"
                                 action="employeeList" value="Employees" update="matchGrid" ajax="false"
                                 style="float: left"/>


                <p:outputLabel style="padding-right: 1%" rendered="#{employeeBean.signedIn == true}">
                    Hello, <b>#{employeeBean.employee.name}</b></p:outputLabel>
                <p:commandButton id="signOut" rendered="#{employeeBean.signedIn == true}"
                                 action="#{employeeBean.signOut}" value="Sign Out" update="matchGrid" ajax="false"/>
            </h:form>
        </div>
    </ui:composition>
</h:body>
</html>
