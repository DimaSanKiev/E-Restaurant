<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Information about order</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body class="front">
    <ui:composition template="WEB-INF/template/CustomerTemplate.xhtml">
        <ui:define name="content">
            <h:form>
                <h2>Please check your order</h2>

                <h:dataTable id="cart" value="#{cartBean.cartMap.entrySet().toArray()}" var="dish"
                             styleClass="dish_table" headerClass="table_header"
                             columnClasses="dish_table_name, none, center, center, center, center"
                             rowClasses="dish_table_odd_row, dish_table_even_row">

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Name</h:outputLabel>
                        </f:facet>
                        <h:outputText id="dishName" value="#{dish.key.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Price</h:outputLabel>
                        </f:facet>
                        <h:outputText id="dishPrice" value="$#{dish.key.price}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Count</h:outputLabel>
                        </f:facet>
                        <h:outputText id="dishCount" value="#{dish.value}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Total</h:outputLabel>
                        </f:facet>
                        <h:outputText id="dishTotal" value="$#{dish.key.price * dish.value}"/>
                    </h:column>

                </h:dataTable>

                <br/>
                <h:outputLabel>TOTAL ODER PRICE: $<b>#{cartBean.total}</b></h:outputLabel>

                <p style="font-size: 20px">
                    Name:
                    <h:outputText escape="false" value="&lt;b&gt;#{customerBean.customer.name}&lt;/b&gt;"/><br/>
                    Address:
                    <h:outputText escape="false" value="&lt;b&gt;#{customerBean.customer.address}&lt;/b&gt;"/>
                </p>


                <p:commandButton value="Confirm" oncomplete="PF('confirm').show()"
                                 actionListener="#{cartBean.submitOrder()}"/>

                <p:dialog widgetVar="confirm" header="Your order was confirmed successfully. Please wait for delivery."
                          modal="true" showEffect="fade" hideEffect="fade" resizable="true">
                    <p:commandButton action="menu" value="OK"/>
                </p:dialog>

            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
