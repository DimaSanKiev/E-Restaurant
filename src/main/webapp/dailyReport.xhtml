<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Report</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template/EmployeeTemplate.xhtml">
        <ui:define name="content">

            <h2>Total daily report from
                <h:outputText value="#{reportBean.startDate}">
                    <f:convertDateTime/>
                </h:outputText>
                to
                <h:outputText value="#{reportBean.endDate}">
                    <f:convertDateTime/>
                </h:outputText>
            </h2>
            #{reportBean.refreshTotalReport()}

            <h:form>
                <h:dataTable value="#{reportBean.reportTotals}" var="reportRow"
                             styleClass="table" headerClass="tableHeader"
                             columnClasses="none, center, center"
                             rowClasses="dish_table_odd_row, dish_table_even_row">

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Date</h:outputLabel>
                        </f:facet>
                        <h:outputText id="date" value="#{reportRow.date}">
                            <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Quantity</h:outputLabel>
                        </f:facet>
                        <h:outputText id="quantity" value="#{reportRow.count}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Total price</h:outputLabel>
                        </f:facet>
                        <h:outputText id="total" value="#{reportRow.total}">
                            <f:convertNumber currencyCode="USD" type="currency"/>
                        </h:outputText>
                    </h:column>

                </h:dataTable>
                <br/>
                <p:commandButton value="Back" action="reports" immadiate="true" immediate="true"/>
            </h:form>

            <!--todo-->
            <h:form><p:chart type="line" model="#{chartViewBean.lineModel}" style="height:400px;"/></h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
