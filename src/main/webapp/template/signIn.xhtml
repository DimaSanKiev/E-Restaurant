<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <div class="content-container">
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel styleClass="lable" for="email" value="Email: "/>
                <p:inputText id="email" value="#{customerBean.email}" required="true" type="email"/>

                <p:outputLabel styleClass="lable" for="password" value="Password: "/>
                <p:password id="password" value="#{customerBean.password}" required="true"/>
            </h:panelGrid>

            <br/>
            <p:commandButton value="Sign in" update="matchGrid" ajax="false"
                             action="#{customerBean.signIn(customerBean.email, customerBean.password)}"/>
            <p:commandButton value="Back" action="menu" immadiate="true" immediate="true"/>
        </h:form>
    </div>
</h:body>
</html>
