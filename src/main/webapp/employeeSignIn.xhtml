<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Employee Sign In</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <h:form id="forUpdate">
        <div class="body">
            <h2>Please Sign In</h2>
                <h:messages id="msg"/>
                <h:panelGrid columns="2">
                    <p:outputLabel styleClass="lable" for="email" value="Email: "/>
                    <p:inputText id="email" value="#{employeeBean.email}" required="true" type="email"/>

                    <p:outputLabel styleClass="lable" for="password" value="Password: "/>
                    <p:password id="password" value="#{employeeBean.password}" required="true"/>
                </h:panelGrid>

                <h:form><p:commandButton value="Sign in" update="matchGrid" ajax="false"
                                 action="#{employeeBean.signIn(employeeBean.email, employeeBean.password)}"/></h:form>
                <p:commandButton value="Back to menu" action="menu" immadiate="true" immediate="true"/>
        </div>
    </h:form>
</h:body>
</html>
