<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Customer details</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <ui:composition template="template/EmployeeTemplate.xhtml">
        <ui:define name="content">
            <ui:include src="template/page403.xhtml"/>
            <h:panelGroup layout="block"
                          rendered="#{employeeBean.employee.role.name == 'ADMIN' or employeeBean.employee.role.name == 'SUPER_USER'}">
                <h:form>
                    <h2>Customer details</h2>
                    <h:panelGrid columns="2">
                        <p:outputLabel styleClass="label" for="name" value="Customer name: "/>
                        <p:inputText id="name" value="#{customerBean.customer.name}" required="true"/>

                        <p:outputLabel styleClass="label" for="email" value="Customer email: "/>
                        <p:inputText id="email" value="#{customerBean.customer.email}" required="true"
                                     type="email"/>

                        <p:outputLabel styleClass="label" for="address" value="Customer address: "/>
                        <p:inputText id="address" value="#{customerBean.customer.address}" required="true"/>

                        <p:outputLabel styleClass="label" for="birthdate" value="Customer birthdate: "/>
                        <p:calendar id="birthdate" value="#{customerBean.customer.birthDate}" required="false"
                                    type="date" locale="uk" navigator="true" pattern="dd.MM.yyyy"/>

                        <p:outputLabel styleClass="label" for="birthdate" value="Block customer: "/>
                        <p:selectBooleanCheckbox id="cBlock" value="#{customerBean.customer.blocked}" required="true"/>
                    </h:panelGrid>
                    <br/>
                    <p:commandButton value="Submit" action="#{customerBean.saveCustomer}" update="matchGrid" ajax="false"/>
                    <p:commandButton value="Back" action="customerList" immadiate="true" immediate="true"/>
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</h:body>
</html>
