<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>SignIn</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template/CustomerTemplate.xhtml">
        <ui:define name="content">
            <h:form id="forUpdate">
                <div class="body">
                    <h2>Please Sign In</h2>
                    <h:form>
                        <h:messages id="msg"/>
                        <h:panelGrid columns="2">
                            <p:outputLabel styleClass="lable" for="email" value="Email: "/>
                            <p:inputText id="email" value="#{customerBean.email}" required="true"/>

                            <p:outputLabel styleClass="lable" for="password" value="Password: "/>
                            <p:password id="password" value="#{customerBean.password}" required="true"/>
                        </h:panelGrid>

                        <p:commandButton value="Sign in"
                                         action="#{customerBean.signIn(customerBean.email, customerBean.password)}"
                                         update="matchGrid" ajax="false"/>
                    </h:form>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
