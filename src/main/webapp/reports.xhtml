<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/template/EmployeeTemplate.xhtml">

    <ui:define name="content">
        <h2>Reports</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Start Date"/>
                <h:inputText value="#{reportBean.startDate}">
                    <f:convertDateTime pattern="dd.MM.yyyy"/>
                </h:inputText>
                <h:outputText value="End Date"/>
                <h:inputText value="#{reportBean.endDate}">
                    <f:convertDateTime pattern="dd.MM.yyyy"/>
                </h:inputText>
            </h:panelGrid>
            <h:commandButton value="Daily report" action="reportCategories"/>
            <h:commandButton value="Category report" action="reportTotal"/>
        </h:form>

    </ui:define>

</ui:composition>
</html>
