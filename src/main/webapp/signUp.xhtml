<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>SignIn</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template/CustomerTemplate.xhtml">
        <ui:define name="content">
            <h:form id="forUpdate">
                <div class="body">
                    <h2>Please Sign Up</h2>

                    <h:form>
                        <h:panelGrid columns="2">
                            <p:outputLabel styleClass="label" for="name" value="Please enter your name: "/>
                            <p:inputText id="name" value="#{customerBean.customer.name}" required="true"/>

                            <p:outputLabel styleClass="label" for="email" value="Please enter your email: "/>
                            <p:inputText id="email" value="#{customerBean.customer.email}" required="true"
                                         type="email"/>

                            <p:outputLabel styleClass="label" for="password" value="Please enter your password"/>
                            <p:password id="password" value="#{customerBean.customer.password}" required="true"
                                        redisplay="true"/>

                            <p:outputLabel styleClass="label" for="address" value="Please enter your address: "/>
                            <p:inputText id="address" value="#{customerBean.customer.address}" required="true"/>

                            <p:outputLabel styleClass="label" for="birthdate" value="Please enter your birthdate: "/>
                            <p:calendar id="birthdate" value="#{customerBean.customer.birthDate}" required="false"
                                        type="date">
                                <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                            </p:calendar>
                        </h:panelGrid>

                        <br/>
                        <p:commandButton value="Confirm" action="#{customerBean.submitRegistration()}"
                                         update="matchGrid" ajax="false"/>
                        <p:commandButton value="Back" action="menu" immadiate="true" immediate="true"/>
                    </h:form>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
