<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>SignIn</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <div class="content-container">
        <ui:composition template="template/CustomerTemplate.xhtml">
            <ui:define name="content">

                <h:form>
                    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                        <p:graphicImage name="/demo/images/login.png" />
                    </h:outputLink>

                    <p:dialog header="Login" widgetVar="dlg" resizable="false">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="username" value="Username:" />
                            <p:inputText id="username" value="#{_UserLoginView.username}" required="true" label="username" />

                            <h:outputLabel for="password" value="Password:" />
                            <p:password id="password" value="#{_UserLoginView.password}" required="true" label="password" />

                            <f:facet name="footer">
                                <p:commandButton value="Login" update="growl" actionListener="#{_UserLoginView.login}"
                                                 oncomplete="handleLoginRequest(xhr, status, args)" />
                            </f:facet>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>

                <script type="text/javascript">
                    function handleLoginRequest(xhr, status, args) {
                        if(args.validationFailed || !args.loggedIn) {
                            PF('dlg').jq.effect("shake", {times:5}, 100);
                        }
                        else {
                            PF('dlg').hide();
                            $('#loginLink').fadeOut();
                        }
                    }
                </script>
            </ui:define>
        </ui:composition>
    </div>
</h:body>
</html>
