<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://java.sun.com/jsf/html"
      xmlns:p1="http://primefaces.org/ui">

<h:head>
    <title>Menu</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <ui:composition template="template/CustomerTemplate.xhtml">
        <ui:define name="content">

            <div class="category-menu-items" style="padding: 1%">
                <h:outputLabel styleClass="menu-text"><h2>Please select dish by category:</h2></h:outputLabel>
                <h:form>
                    <p:commandButton id="allCategories" value="All Dishes" update="matchGrid" ajax="false"
                                     action="#{dishBean.refreshAvailableDishes}" styleClass="category-menu-buttons"/>
                    <p:commandButton id="soup" value="Soups" update="matchGrid" ajax="false"
                                     action="#{dishBean.refreshCategory(1)}" styleClass="category-menu-buttons"/>
                    <p:commandButton id="salad" value="Salads" update="matchGrid" ajax="false"
                                     action="#{dishBean.refreshCategory(2)}" styleClass="category-menu-buttons"/>
                    <p:commandButton id="mainCourse" value="Main Course" update="matchGrid" ajax="false"
                                     action="#{dishBean.refreshCategory(3)}" styleClass="category-menu-buttons"/>
                    <p:commandButton id="dessert" value="Desserts" update="matchGrid" ajax="false"
                                     action="#{dishBean.refreshCategory(4)}" styleClass="category-menu-buttons"/>
                    <p:commandButton id="drink" value="Drinks" update="matchGrid" ajax="false"
                                     action="#{dishBean.refreshCategory(5)}" styleClass="category-menu-buttons"/>
                </h:form>
            </div>
            <div class="dish-container">
                <ui:repeat var="orderDish" value="#{dishBean.dishes}">
                    <ul class="dish-block">
                        <li>
                            <p class="dish-photo">
                                <p1:graphicImage styleClass="dish-photo" rendered="#{not empty orderDish.photo}"
                                                 value="#{photoBean.photoContent}">
                                    <f:param name="id" value="#{orderDish.photo.id}"/>
                                </p1:graphicImage>
                                <p:graphicImage styleClass="dish-photo" rendered="#{empty orderDish.photo}"
                                                value="resources/images/general/no_image.png"/>
                            </p>

                            <p class="dish-name">#{orderDish.name}</p>

                            <p class="dish-description">#{orderDish.description}</p>

                            <p>
                                <h:outputText styleClass="dish-price" value="#{orderDish.price}">
                                    <f:convertNumber currencyCode="USD" type="currency"/>
                                </h:outputText>
                            </p>
                            <p>
                                <h:form><p:commandButton action="#{cartBean.increaseCount(orderDish.id)}"
                                                         value="Add to Cart"/></h:form></p>
                        </li>
                    </ul>
                </ui:repeat>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
