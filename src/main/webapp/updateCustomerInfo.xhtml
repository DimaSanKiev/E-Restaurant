<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>SignIn</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <div class="content-container">
        <ui:composition template="template/CustomerTemplate.xhtml">
            <ui:define name="content">

                <c:if test="#{customerBean.signedIn == false}">
                    <h2 class="body">Please <a href="signIn.xhtml">sign in</a> or <a
                            href="signUp.xhtml">sign up</a> first.</h2>
                </c:if>

                <h:panelGroup layout="block" rendered="#{customerBean.signedIn == true}">
                    <h:form id="forUpdate">
                        <div class="body">
                            <h2>Please edit your personal info</h2>
                            <p:growl id="growl" showDetail="true"/>
                            <h:panelGrid columns="2">
                                <p:outputLabel styleClass="label" for="name" value="Please enter your name: "/>
                                <p:inputText id="name" value="#{customerBean.customer.name}" required="true"/>

                                <p:outputLabel styleClass="label" for="email" value="Please enter your email: "/>
                                <p:inputText id="email" value="#{customerBean.customer.email}" required="true"
                                             type="email"/>

                                <p:outputLabel styleClass="label" for="address"
                                               value="Please enter your address: "/>
                                <p:inputText id="address" value="#{customerBean.customer.address}" required="true"/>

                                <p:outputLabel styleClass="label" for="birthdate"
                                               value="Please enter your birthdate: "/>
                                <p:calendar id="birthdate" value="#{customerBean.customer.birthDate}"
                                            required="false"
                                            type="date" locale="uk" navigator="true" pattern="dd.MM.yyyy"/>
                            </h:panelGrid>

                            <br/>
                            <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                                <p:commandButton value="Submit" title="Submit"/>
                            </h:outputLink>

                            <p:commandButton value="Back" action="menu" immadiate="true" immediate="true"/>

                            <p:dialog header="Confirm changes:" global="true" widgetVar="dlg" resizable="false"
                                      showEffect="fade" hideEffect="fade">
                                <p:outputLabel value="Please enter your password to confirm changes:"/><br/>
                                <p:password value="#{customerBean.currentPassword}"
                                            redisplay="true" label="Current Password"/>
                                <f:facet name="footer">
                                    <p:commandButton value="Confirm" update="growl"
                                                     actionListener="#{customerBean.confirmChanges}"
                                                     oncomplete="handleConfirmRequest(xhr, status, args)"/>
                                    <p:commandButton onclick="break" value="Cancel"/>
                                </f:facet>

                            </p:dialog>


                            <script type="text/javascript">
                                function handleConfirmRequest(xhr, status, args) {
                                    if (args.validationFailed || !args.confirmed) {
                                        PF('dlg').jq.effect("shake", {times: 5}, 100);
                                    }
                                    else {
                                        PF('dlg').hide();
                                        $('#loginLink').fadeOut();
                                    }
                                }
                            </script>
                        </div>
                    </h:form>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </div>
</h:body>
</html>
