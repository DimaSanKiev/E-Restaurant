<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Employee List</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <ui:composition template="template/EmployeeTemplate.xhtml">
        <ui:define name="content">

            <h:form rendered="#{employeeBean.employee.role.id == 1 or employeeBean.employee.role.id == 2}">
                <h2>Employees</h2>
                #{employeeBean.refreshEmployeeList()}
                <h:panelGrid columns="1">
                    <p:commandButton value="New employee" action="#{employeeBean.addEmployee()}" update="matchGrid"
                                     ajax="false"/>
                    <br/>
                </h:panelGrid>

                <h:dataTable value="#{employeeBean.employees}" var="employee"
                             styleClass="dish_table" headerClass="table_header"
                             columnClasses="center, dish_table_name, none, center, center, center, none, center"
                             rowClasses="dish_table_odd_row, dish_table_even_row">

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Id</h:outputLabel>
                        </f:facet>
                        <h:outputText id="id" value="#{employee.id}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Name</h:outputLabel>
                        </f:facet>
                        <h:outputText id="name" value="#{employee.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Email</h:outputLabel>
                        </f:facet>
                        <h:outputText id="email" value="#{employee.email}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Birthdate</h:outputLabel>
                        </f:facet>
                        <h:outputText id="birthdate" value="#{employee.birthDate}">
                            <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Hiredate</h:outputLabel>
                        </f:facet>
                        <h:outputText id="hiredate" value="#{employee.hireDate}">
                            <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Readiness</h:outputLabel>
                        </f:facet>
                        <h:outputText rendered="#{employee.ready}" class="customer_blocked_no" value="yes"/>
                        <h:outputText rendered="#{!employee.ready}" class="customer_blocked_yes" value="no"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Role</h:outputLabel>
                        </f:facet>
                        <h:outputText id="role" value="#{employee.role.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Edit</f:facet>
                        <h:commandLink action="#{employeeBean.updateEmployee(employee.id)}"
                                rendered="${employee.role.id != 1}">
                            <h:graphicImage value="resources/images/icon/edit-icon.png" height="20" width="20"
                                            title="Update"/>
                        </h:commandLink>
                    </h:column>

                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
