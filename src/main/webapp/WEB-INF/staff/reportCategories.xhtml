<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Report</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <ui:composition template="../template/EmployeeTemplate.xhtml">
        <ui:define name="content">

            <h2>Total daily report from
                <h:outputText value="#{reportBean.startDate}">
                    <f:convertDateTime/>
                </h:outputText>
                to
                <h:outputText value="#{reportBean.endDate}">
                    <f:convertDateTime/>
                </h:outputText>
            </h2>
            #{reportBean.refreshTotalReport()}

            <h:form>
                <h:dataTable value="#{reportBean.reportTotals}" var="reportRow"
                             styleClass="table" headerClass="tableHeader"
                             rowClasses="tableOddRow, tableEvenRow">

                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        #{reportRow.date}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Orders count</f:facet>
                        #{reportRow.count}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Orders total</f:facet>
                        #{reportRow.total}
                    </h:column>

                </h:dataTable>

                <h:commandButton value="Back" action="Reports"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
