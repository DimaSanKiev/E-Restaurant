<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://java.sun.com/jsf/html">

<h:head>
    <title>Delivery Pending Screen</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <ui:composition template="template/EmployeeTemplate.xhtml">
        <ui:define name="content">
            <h2>Delivery Pending List</h2>

            <h:form rendered="#{deliveryBean.sortByStatus}">#{deliveryBean.getDeliveryListByStatus()}</h:form>
            <h:form rendered="#{deliveryBean.sortByTime}">#{deliveryBean.getDeliveryListByTime()}</h:form>

            <h:form rendered="#{employeeBean.employee.role.id == 4}">
                <p:commandButton id="sortByTime" action="#{deliveryBean.getDeliveryListByTime()}" value="By time"
                                 update="matchGrid" ajax="false" styleClass="button"/>
                <p:commandButton id="sortByStatus" action="#{deliveryBean.getDeliveryListByStatus()}" value="By status"
                                 update="matchGrid" ajax="false" styleClass="button"/>
                <br/>
                <h:dataTable value="#{deliveryBean.ordersList}" var="order"
                             styleClass="dish-table" headerClass="table_header"
                             columnClasses="id, none, none, center, center, center"
                             rowClasses="dish_table_odd_row, dish_table_even_row">

                    <h:column>
                        <f:facet name="header">Order Id</f:facet>
                        <h:outputText value="#{order.id}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Customer Name</f:facet>
                        <h:outputText value="#{order.customer.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Customer Address</f:facet>
                        <h:outputText value="#{order.customer.address}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Date Time Taken</f:facet>
                        <h:outputText value="#{order.dateTimeTaken}">
                            <f:convertDateTime type="date" pattern="dd.MM.yyyy hh:mm:ss"/>
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Order Status</f:facet>
                        <h:outputText value="#{order.orderStatus.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandButton rendered="#{order.orderStatus.name == 'READY_FOR_SHIPMENT'}" value="Deliver"
                                         action="#{deliveryBean.processOrder(order.id)}"/>
                        <h:commandButton rendered="#{order.orderStatus.name == 'DELIVERING'}" value="Delivered"
                                         action="#{deliveryBean.processOrder(order.id)}"/>
                    </h:column>

                </h:dataTable>

                <h3><h:outputText rendered="#{deliveryBean.ordersList.isEmpty()}"
                                  value="There aren't any orders to deliver!"/></h3>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
