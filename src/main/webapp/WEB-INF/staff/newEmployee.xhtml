<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Employee details</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <ui:composition template="../template/EmployeeTemplate.xhtml">
        <ui:define name="content">
            <h2>Employee details</h2>

                <h:panelGrid columns="4">
                    <h:outputText value="Employee name:"/>
                    <h:inputText id="eName"
                                 value="#{employeeBean.employee.name}" required="true"
                                 requiredMessage="#{msgs.nameRequired}">
                    </h:inputText>
                    <h:message for="eName" style="color:red"/>
                    <h:outputText value=" "/>

                    <h:outputText value="Employee email:"/>
                    <h:inputText id="eEmail"
                                 value="#{employeeBean.employee.email}" required="true"
                                 requiredMessage="#{msgs.emailRequired}">
                    </h:inputText>
                    <h:message for="eEmail" style="color:red"/>

                    <!-- crypted password stores but shown encrypted -->
                    <h:outputText value="Employee password:"/>
                    <h:inputSecret id="ePassword"
                                   value="#{employeeBean.employee.password}" required="true"
                                   requiredMessage="#{msgs.passwordRequired}"
                                   validatorMessage="#{msgs.passwordRange}">
                        <f:validateLength minimum="4"/>
                    </h:inputSecret>
                    <h:message for="ePassword" style="color:red"/>
                    <h:outputText value=" "/>

                    <h:outputText value="Employee birthdate:"/>
                    <h:inputText id="eBirthdate"
                                 value="#{employeeBean.employee.birthDate}" required="false"
                                 converterMessage="#{msgs.birthDateConverter}">
                        <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                    </h:inputText>
                    <h:message for="eBirthdate" style="color:red"/>
                    <h:outputText value=" "/>

                    <h:outputText value="Employee hiredate:"/>
                    <h:inputText id="eHiredate"
                                 value="#{employeeBean.employee.hireDate}" required="false"
                                 converterMessage="#{msgs.birthDateConverter}">
                        <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                    </h:inputText>
                    <h:message for="eHiredate" style="color:red"/>
                    <h:outputText value=" "/>

                    <h:outputText value="Employee readiness:"/>
                    <h:selectBooleanCheckbox id="eReadiness" value="#{employeeBean.employee.ready}" required="true"/>
                    <h:outputText value=" "/>

                    <!--todo - Role don't set-->
                    <h:outputText value="Employee role:"/>
                    <h:selectOneMenu value="#{employeeBean.role}">
                        <f:selectItems value="#{employeeBean.idNameRoleMap}"/>
                    </h:selectOneMenu>

                </h:panelGrid>
                <h:form><h:commandButton value="Submit" action="#{employeeBean.saveEmployee}"/></h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
