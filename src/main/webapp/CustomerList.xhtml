<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Customer List</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <h2>Registered Customers</h2>
    #{customerBean.refreshList()}
    <h:form>
        <h:panelGrid columns="1">
            <h:commandButton value="Add Customer" action="#{customerBean.addCustomer()}"/>
        </h:panelGrid>

        <h:dataTable value="#{customerBean.customers}" var="customer" styleClass="customerTable"
                     headerClass="customerTableHeader"
                     rowClasses="customerTableOddRow, customerTableEvenRow">
            <h:column>
                <f:facet name="header">Id</f:facet> #{customer.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet> #{customer.name}
                <h:commandLink action="#{customerBean.updateCustomer(customer.id)}" >
                    <h:graphicImage value="resources/edit.png" height="16" width="16" title="Update"/>
                </h:commandLink>

            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
