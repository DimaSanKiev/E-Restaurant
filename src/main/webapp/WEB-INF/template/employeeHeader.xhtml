<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition>
        <div class="customer-menu-items">
            <h:form>
                <p:outputLabel style="padding-right: 1%" rendered="#{employeeBean.signedIn == true}">
                    Hello, <b>#{employeeBean.employee.name}</b></p:outputLabel>
                
                <p:button outcome="menu" id="home" value="Home Page"/>
                <p:commandButton id="signOut" rendered="#{employeeBean.signedIn == true}"
                                 action="#{employeeBean.signOut}" value="Sign Out" update="matchGrid" ajax="false"/>
            </h:form>
        </div>
    </ui:composition>
</h:body>
</html>
