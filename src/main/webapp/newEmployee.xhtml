<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Employee details</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template/EmployeeTemplate.xhtml">
        <ui:define name="content">
            #{employeeBean.refreshRoles()}
            <h:form>
                <h2>Employee details</h2>

                <h:panelGrid columns="2">

                    <p:outputLabel styleClass="label" for="name" value="Employee name: "/>
                    <p:inputText id="name" value="#{employeeBean.employee.name}" required="true"/>

                    <p:outputLabel styleClass="label" for="email" value="Employee email: "/>
                    <p:inputText id="email" value="#{employeeBean.employee.email}" required="true"
                                 type="email"/>

                    <p:outputLabel styleClass="label" for="password1" value="Employee password: "/>
                    <p:password id="password1" value="#{employeeBean.employee.password}" required="true"
                                type="password" match="password2"/>

                    <p:outputLabel styleClass="label" for="password2" value="Employee password: "/>
                    <p:password id="password2" value="#{employeeBean.employee.password}" required="true"
                                type="password"/>

                    <p:outputLabel styleClass="label" for="birthdate" value="Employee birthdate: "/>
                    <p:calendar id="birthdate" value="#{employeeBean.employee.birthDate}" required="false"
                                type="date">
                        <!--<f:convertDateTime type="date" pattern="dd.MM.yyyy"/>-->
                    </p:calendar>

                    <p:outputLabel styleClass="label" for="hiredate" value="Employee hiredate: "/>
                    <p:calendar id="hiredate" value="#{employeeBean.employee.hireDate}" required="false"
                                type="date">
                        <!--<f:convertDateTime type="date" pattern="dd.MM.yyyy"/>-->
                    </p:calendar>

                    <p:outputLabel styleClass="label" for="birthdate" value="Employee readiness: "/>
                    <p:selectBooleanCheckbox id="readiness" value="#{employeeBean.employee.ready}" required="true"/>

                    <h:outputText value="Employee role:"/>
                    <h:selectOneMenu value="#{employeeBean.role}">
                        <f:selectItems value="#{employeeBean.idNameRoleMap}"/>
                    </h:selectOneMenu>

                    <!--<p:outputLabel styleClass="label" for="role" value="Employee role: "/>-->
                    <!--<p:selectOneMenu value="#{employeeBean.role}">-->
                    <!--<f:selectItems value="#{employeeBean.idNameRoleMap}"/>-->
                    <!--</p:selectOneMenu>-->

                </h:panelGrid>
                <br/>
                <p:commandButton value="Submit" action="#{employeeBean.saveEmployee}" update="matchGrid" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
