<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Staff Authorization Page</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <h:form>
        <p:growl id="growl" showDetail="true" life="3000" autoUpdate="true"/>
        <div class="body">
            <h1>E-Restaurant Staff Authorization Page</h1>
            <h2>Please Sign In</h2>
                <div class="content-container">
            <h:panelGrid columns="2">
                    <p:outputLabel styleClass="label" for="email" value="Email: "/>
                    <p:inputText id="email" value="#{employeeBean.email}" required="true" type="email"/>

                    <p:outputLabel styleClass="label" for="password" value="Password: "/>
                    <p:password id="password" value="#{employeeBean.password}" required="true"/>
            </h:panelGrid>
                </div>

            <br/>
            <p:commandButton value="Sign in" update="matchGrid" ajax="false" style="margin-right: 5px"
                             icon="fa fa-sign-in"
                             action="#{employeeBean.signIn(employeeBean.email, employeeBean.password)}"/>
            <p:commandButton value="Back to menu" action="menu" immadiate="true" immediate="true" icon="fa fa-cutlery"/>
        </div>
    </h:form>
</h:body>
</html>
