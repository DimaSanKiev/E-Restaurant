<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://java.sun.com/jsf/html">

<h:head>
    <title>Your shopping cart</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template/CustomerTemplate.xhtml">
        <ui:define name="content">
            <h:form>

                <h2>Your shopping cart</h2>
                <h:outputText rendered="#{empty cartBean.cartMap}"
                              value="Please add dishes to your shopping cart"/>


                <h:dataTable rendered="#{not empty cartBean.cartMap}"
                             value="#{cartBean.cartMap.entrySet().toArray()}" var="dish"
                             styleClass="dish_table" headerClass="table_header"
                             columnClasses="dish_table_name, none, center, center, center, center"
                             rowClasses="dish_table_odd_row, dish_table_even_row">

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Name</h:outputLabel>
                        </f:facet>
                        <h:outputText id="dishName" value="#{dish.key.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Photo</f:facet>
                        <h:graphicImage rendered="#{not empty dish.key.photo_url}" value="#{dish.key.photo_url}"
                                        width="100"/>
                        <h:graphicImage rendered="#{empty dish.key.photo_url}" value="resources/images/no_image.png"
                                        width="100"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{dish.key.price}">
                            <f:convertNumber currencyCode="USD" type="currency"/>
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Quantity</f:facet>
                        <h:form>
                            <h:commandButton value="-" action="#{cartBean.decreaseCount(dish.key.id)}"/>
                            <b> <h:outputText value=" #{dish.value} "/> </b>
                            <h:commandButton value="+" action="#{cartBean.increaseCount(dish.key.id)}"/>

                        </h:form>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Sum</f:facet>

                        <h:outputText value="#{dish.key.price * dish.value}">
                            <f:convertNumber currencyCode="USD" type="currency"/>
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Remove</f:facet>
                        <h:form>
                            <h:commandLink action="#{cartBean.remove(dish.key.id)}">
                                <h:graphicImage value="resources/images/delete-icon.png" height="20" width="20"
                                                title="Delete"/>
                            </h:commandLink>
                        </h:form>
                    </h:column>

                </h:dataTable>
            </h:form>

            <br/><h:form><p:commandButton rendered="#{not empty cartBean.cartMap}" value="Submit" styleClass="button"
                                          action="#{cartBean.confirm(customerBean.customer)}"/></h:form><br/>
        </ui:define>
    </ui:composition>
</h:body>
</html>
