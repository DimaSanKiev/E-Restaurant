<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>List of Dishes</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <ui:composition template="template/EmployeeTemplate.xhtml">
        <ui:define name="content">

            #{dishBean.refreshAllDishes()}
            <h:form rendered="#{employeeBean.employee.role.id == 1 or employeeBean.employee.role.id == 2}">
            <h2>Dishes</h2>
                <h:panelGrid columns="1">
                    <p:commandButton value="Add dish" action="#{dishBean.addDish()}" update="matchGrid" ajax="false"/>
                    <br/>
                </h:panelGrid>

                <h:dataTable value="#{dishBean.dishes}" var="orderDish"
                             styleClass="dish_table" headerClass="table_header"
                             columnClasses="dish_table_name, none, column_description, center, center, center, center, center"
                             rowClasses="dish_table_odd_row, dish_table_even_row">

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Name</h:outputLabel>
                        </f:facet>
                        <h:outputText id="dishName" value="#{orderDish.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Photo</f:facet>
                        <h:graphicImage rendered="#{not empty orderDish.photo}" value="#{orderDish.photo}" width="100"/>
                        <h:graphicImage rendered="#{empty orderDish.photo}" value="../../resources/images/no_image.png" width="100"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Description</h:outputLabel>
                        </f:facet>
                        <h:outputText id="dishDescription" class="dish_table_description" value="#{orderDish.description}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{orderDish.price}">
                            <f:convertNumber currencyCode="USD" type="currency"/>
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Kitchen made</h:outputLabel>
                        </f:facet>
                        <h:outputText rendered="#{orderDish.kitchenmade}" class="dish_kitchen_made" value="yes"/>
                        <h:outputText rendered="#{!orderDish.kitchenmade}" class="dish_kitchen_made" value="no"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Available</f:facet>
                        <h:outputText rendered="#{orderDish.available}" value="yes" class="dish_available_yes"/>
                        <h:outputText rendered="#{!orderDish.available}" value="no" class="dish_available_no"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Category</f:facet>
                        #{orderDish.category.name}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Edit</f:facet>
                        <h:commandLink action="#{dishBean.updateDish(orderDish.id)}">
                            <h:graphicImage value="resources/images/edit-icon.png" height="20" width="20" title="Update"/>
                        </h:commandLink>
                    </h:column>

                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
