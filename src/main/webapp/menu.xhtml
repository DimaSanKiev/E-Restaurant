<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://java.sun.com/jsf/html">

<h:head>
    <title>Menu</title>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template/CustomerTemplate.xhtml">
        <ui:define name="content">

            <div class="category-menu-items" style="padding: 1%">
                <h:outputLabel styleClass="menu-text">Please select dish by category:</h:outputLabel>
                <h:form>
                    <p:commandButton id="allCategories" value="All Dishes" update="matchGrid" ajax="false"
                                     action="#{dishBean.refreshAvailableDishes}" styleClass="category-menu-buttons"/>
                    <p:commandButton id="soup" value="Soups" update="matchGrid" ajax="false"
                                     action="#{dishBean.refreshCategory(1)}" styleClass="category-menu-buttons"/>
                    <p:commandButton id="salad" value="Salads" update="matchGrid" ajax="false"
                                     action="#{dishBean.refreshCategory(2)}" styleClass="category-menu-buttons"/>
                    <p:commandButton id="mainCourse" value="Main Course" update="matchGrid" ajax="false"
                                     action="#{dishBean.refreshCategory(3)}" styleClass="category-menu-buttons"/>
                    <p:commandButton id="dessert" value="Desserts" update="matchGrid" ajax="false"
                                     action="#{dishBean.refreshCategory(4)}" styleClass="category-menu-buttons"/>
                    <p:commandButton id="drink" value="Drinks" update="matchGrid" ajax="false"
                                     action="#{dishBean.refreshCategory(5)}" styleClass="category-menu-buttons"/>
                </h:form>
            </div>
            <div class="dish_table">
                <ui:repeat var="orderDish" value="#{dishBean.dishes}">
                    <ul class="dish_block">
                        <li>
                            <h:graphicImage styleClass="dish_photo" value="#{orderDish.photo_url}"/>

                            <p class="dish_name">#{orderDish.name}</p>

                            <p class="dish_description">#{orderDish.description}</p>

                            <p class="dish_price">
                                <h:outputText value="#{orderDish.price}">
                                    <f:convertNumber currencyCode="USD" type="currency"/>
                                </h:outputText>
                            </p>
                            <h:form><p:commandButton id="addToCart" value="Add to Cart" styleClass="dish_button"
                                                     action="#{cartBean.increaseCount(orderDish.id)}"/></h:form>
                        </li>
                    </ul>
                </ui:repeat>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
