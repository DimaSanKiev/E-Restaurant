<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>List of Dishes</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <ui:composition template="template/EmployeeTemplate.xhtml">
        <ui:define name="content">

            #{dishBean.refreshAllDishes()}
            <h:form rendered="#{employeeBean.employee.role.id == 1 or employeeBean.employee.role.id == 2}">
            <h2>Dishes</h2>
                <h:panelGrid columns="1" rendered="#{employeeBean.employee.role.name != 'SUPER_USER'}">
                    <p:commandButton value="Add dish" action="#{dishBean.addDish()}" update="matchGrid" ajax="false"/>
                    <br/>
                </h:panelGrid>

                <h:dataTable value="#{dishBean.dishes}" var="orderDish"
                             styleClass="dish-container" headerClass="table-header"
                             columnClasses="table-name, none, dish-column-description, center, center, center, center, center"
                             rowClasses="table-odd-row, table-even-row">

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table-header">Name</h:outputLabel>
                        </f:facet>
                        <h:outputText id="dishName" value="#{orderDish.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Photo</f:facet>
                        <p:graphicImage rendered="#{not empty orderDish.photo}" value="#{photoBean.photoContent}" width="100">
                            <f:param name="id" value="#{orderDish.photo.id}"/>
                        </p:graphicImage>
                        <h:graphicImage rendered="#{empty orderDish.photo}" value="resources/images/general/no_image.png" width="100"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel>Description</h:outputLabel>
                        </f:facet>
                        <h:outputText id="dishDescription" value="#{orderDish.description}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{orderDish.price}">
                            <f:convertNumber currencyCode="USD" type="currency"/>
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel>Kitchen made</h:outputLabel>
                        </f:facet>
                        <h:outputText rendered="#{orderDish.kitchenmade}" class="dish_kitchen_made" value="yes"/>
                        <h:outputText rendered="#{!orderDish.kitchenmade}" class="dish_kitchen_made" value="no"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Available</f:facet>
                        <h:outputText rendered="#{orderDish.available}" value="yes" styleClass="element-black"/>
                        <h:outputText rendered="#{!orderDish.available}" value="no" styleClass="element-red"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Category</f:facet>
                        #{orderDish.category.name}
                    </h:column>

                    <h:column rendered="#{employeeBean.employee.role.name != 'SUPER_USER'}">
                        <f:facet name="header">Edit</f:facet>
                        <h:commandLink action="#{dishBean.updateDish(orderDish.id)}">
                            <h:graphicImage value="resources/images/icon/edit-icon.png" height="20" width="20" title="Update"/>
                        </h:commandLink>
                    </h:column>

                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
