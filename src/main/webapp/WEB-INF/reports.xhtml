<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Reports</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <ui:composition template="template/EmployeeTemplate.xhtml">
        <ui:define name="content">
            <h:form rendered="#{employeeBean.employee.role.id == 1 or employeeBean.employee.role.id == 5}">
                <h2>Reports</h2>
                <h:panelGrid columns="2">
                    <p:outputLabel styleClass="label" for="startDate" value="Start Date: "/>
                    <p:calendar id="startDate" value="#{reportBean.startDate}" required="true"
                                type="date">
                        <!--<f:convertDateTime type="date" pattern="dd.MM.yyyy"/>-->
                    </p:calendar>
                    <p:outputLabel styleClass="label" for="endDate" value="Start Date: "/>
                    <p:calendar id="endDate" value="#{reportBean.endDate}" required="true"
                                type="date">
                        <!--<f:convertDateTime type="date" pattern="dd.MM.yyyy"/>-->
                    </p:calendar>
                </h:panelGrid>
                <br/>
                <p:commandButton value="Daily report" action="dailyReport" update="matchGrid" ajax="false"/>
                <p:commandButton value="Category report" action="categoryReport" update="matchGrid" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
