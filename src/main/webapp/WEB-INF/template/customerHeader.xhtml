<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition>
        <div class="customer-menu-items">
            <h:form>
                <p:button outcome="menu" id="home" value="Menu"/>
                <p:commandButton rendered="#{customerBean.signedIn == false}" id="signIn" action="signIn"
                                 value="Sign In" update="matchGrid" ajax="false"/>
                <p:commandButton rendered="#{customerBean.signedIn == false}" action="signUp" id="signUp"
                                 value="Sign Up" update="matchGrid" ajax="false"/>
                <p:commandButton rendered="#{customerBean.signedIn == true}" id="signOut"
                                 action="#{customerBean.signOut}" value="Sign Out" update="matchGrid" ajax="false"/>
            </h:form>
        </div>

        <div class="customer-menu-items">
            <h:form rendered="#{not empty cartBean.cartMap}">
                <h:outputText escape="false" styleClass="cart-text"
                              value="Your shopping cart: &lt;b&gt;#{cartBean.cartDishesCount}&lt;/b&gt; items, total= $&lt;b&gt;#{cartBean.updateTotalPrice()}&lt;/b&gt;">
                    <f:convertNumber currencyCode="USD" type="currency"/> <!-- todo - don't work -->
                </h:outputText>
            </h:form>

            <h:form styleClass="cart-icon">
                <h:form rendered="#{empty cartBean.cartMap}">
                    <h:outputText styleClass="cart-text" escape="false"
                                  value="Your shopping cart: &lt;b&gt;0&lt;/b&gt; items, total $&lt;b&gt;0.00&lt;/b&gt;"
                    />
                </h:form>

                <h:commandLink action="shoppingCart">
                    <h:graphicImage value="resources/images/cart-icon.png" height="50" width="50" title="Update"/>
                </h:commandLink>
            </h:form>
        </div>
    </ui:composition>
</h:body>
</html>
