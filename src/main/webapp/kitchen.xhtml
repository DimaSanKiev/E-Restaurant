<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://java.sun.com/jsf/html">

<h:head>
    <title>Kitchen Pending Screen</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template/EmployeeTemplate.xhtml">
        <ui:define name="content">
            <h2>Kitchen pending screen</h2>
            #{kitchenBean.refreshList()}
            <h:form>
                <h:dataTable value="#{kitchenBean.orderDishesList}" var="dish"
                             styleClass="dish_table" headerClass="table_header"
                             columnClasses="dish_table_name, center, center, center"
                             rowClasses="dish_table_odd_row, dish_table_even_row">

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Name</h:outputLabel>
                        </f:facet>
                        <h:outputText id="dishName" value="#{dish.dish.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Quantity</h:outputLabel>
                        </f:facet>
                        <h:outputText id="dishQuantity" value="#{dish.quantity}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Ordered</h:outputLabel>
                        </f:facet>
                        <h:outputText id="dishCreated" value="#{dish.order.dateTimeTaken}">
                            <f:convertDateTime type="date" pattern="dd.MM.yyyy hh:mm:ss"/>
                        </h:outputText>
                    </h:column>

                    <!-- test -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">order_id</h:outputLabel>
                        </f:facet>
                        <h:outputText id="orderId" value="#{dish.order.id}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">od_id</h:outputLabel>
                        </f:facet>
                        <h:outputText id="odId" value="#{dish.id}"/>
                    </h:column>
                    <!-- -->

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel styleClass="table_header">Mark</h:outputLabel>
                        </f:facet>
                        <h:commandButton value="Mark as Done" action="#{kitchenBean.markDone(dish.dish.id)}"/>
                    </h:column>

                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
