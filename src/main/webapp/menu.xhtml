<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://java.sun.com/jsf/html">

<h:head>
    <title>Menu</title>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template/CustomerTemplate.xhtml">
        <ui:define name="content">
            #{dishBean.refreshDishes()}

            <div class="dish_table">
                <ui:repeat var="dish" value="#{dishBean.dishes}">
                    <ul class="dish_block">
                        <li>
                            <h:graphicImage styleClass="dish_photo" value="#{dish.photo_url}"/>

                            <p class="dish_name">#{dish.name}</p>

                            <p class="dish_description">#{dish.description}</p>

                            <p class="dish_price">
                                <h:outputText value="#{dish.price}">
                                    <f:convertNumber currencyCode="USD" type="currency"/>
                                </h:outputText>
                            </p>
                            <h:form><p:commandButton id="addToCart" value="Add to Cart" styleClass="dish_button"
                                                     action="#{cartBean.increaseCount(dish.id)}"/></h:form>
                        </li>
                    </ul>
                </ui:repeat>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
